<form class="form-signin">
    &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <img class="mb-4"
        src="./assets/imgs/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 用 户 登 录</h1>
    <label for="inputEmail" class="sr-only">用户名</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" placeholder="Password" required="" class="form-control" required=""
        autofocus="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住密码
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [routerLink]="['/management']" (click)='login()'>登录</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
</form>
